<style>
    /*-- -------------------------- -->
<---          Gallery           -->
<--- -------------------------- -*/

/* Mobile - 360px */
@media only screen and (min-width: 0rem) {

    .cs-title {font-size: 4rem;}
    @keyframes floatAnimation {
        0% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-2rem);
        }
        100% {
            transform: translateY(0);
        }
    }
    @keyframes floatAnimation2 {
        0% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-3rem);
        }
        100% {
            transform: translateY(0);
        }
    }
    #gallery-1374 {
        margin: 0px 0px;
        padding: var(--sectionPadding);
        position: relative;
        z-index: 1;
        /* Prevents overflow from the image going off screen */
        overflow: hidden;
    }
    #gallery-1374 .cs-container {
        width: 100%;
        max-width: 80rem;
        margin: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        /* 48px - 64px */
        gap: clamp(3rem, 6vw, 4rem);
    }
    #gallery-1374 .cs-content {
        /* set text align to left if content needs to be left aligned */
        
        width: 100%;
        display: flex;
        flex-direction: column;
        /* centers content horizontally, set to flex-start to left align */
        align-items: center;
    }

    #gallery-1374 .cs-topper {
        color: var(--primary);
    }
    #gallery-1374 .cs-image-group {
        width: 100%;
        margin: 0;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-template-rows: 1fr;
        /* 16px - 60px */
        gap: clamp(1rem, 4.3vw, 3.75rem);
    }
    #gallery-1374 .cs-link {
        cursor: defaults;
        text-decoration: none;
        height: 100%;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    #gallery-1374 .cs-item {
        list-style: none;
        width: 100%;
        margin: 0 0 50px;
        grid-column: span 12;
    }
    #gallery-1374 .cs-item:hover .cs-h3,
    #gallery-1374 .cs-item:hover .cs-desc {
        color: #fff;
    }
    #gallery-1374 .cs-item:hover .cs-item-text {
        background-color: black;
    }
    #gallery-1374 .cs-item:hover .cs-icon-wrapper {
        border-color: #fff;
    }
    #gallery-1374 .cs-item:hover .cs-icon {
        filter: brightness(1000%) grayscale(1);
    }
    #gallery-1374 .cs-picture {
        width: 100%;
        /* 344px - 420px */
        height: clamp(21.5rem, 30vw, 26.25rem);
        margin: auto;
        border-radius: 1.5rem;
        display: block;
        position: relative;
        overflow: hidden;
    }
    #gallery-1374 .cs-picture img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
    }
    #gallery-1374 .cs-item-text {
        /* 16px - 20px top & bottom, 16px - 40px left & right */
        padding: clamp(1rem, 2vw, 1.25rem) clamp(1rem, 2.8vw, 2.5rem);
       
        border-radius: 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        /* makes the item text the element that grows to fill the container */
        flex-grow: 1;
        gap: 1rem;
        transition: background-color 0.3s;
    }
    #gallery-1374 .cs-flex {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }
    #gallery-1374 .cs-h3 {
        /* 20px - 25px */
        font-size: clamp(1.25rem, 1.8vw, 1.5625rem);
        line-height: 1.2em;
        text-align: left;
        margin: 0;
        color: #1a1a1a;
        transition: color 0.3s;
    }
    #gallery-1374 .cs-desc {
        /* 14px - 16px */
        font-size: clamp(0.875rem, 1.2vw, 1rem);
        line-height: 1.5em;
        color: #1a1a1a;
        transition: color 0.3s;
    }
    #gallery-1374 .cs-icon-wrapper {
        width: 200px;
        height: 200px;
        background-color: green;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        /* prevents the parent flexbox from shrinking the icon */
        flex-shrink: 0;
        transition: border-color 0.3s;
    }
    #gallery-1374 .cs-icon {
        width: auto;
        height: 0.75rem;
        transition: filter 0.3s;
    }

    .reviewIcon {filter: brightness(0) invert(1);  width:50%; }  
    
    #gallery-1374 .cs-bubbles {
        width: 25.9375rem;
        height: 34.125rem;
        position: absolute;
        right: -10.25rem;
        bottom: -2.875rem;
        z-index: -1;
    }
    #gallery-1374 .cs-bubbles:before {
        /* white border bubble */
        content: "";
        width: 21.3125rem;
        height: 21.3125rem;
        background: transparent;
        opacity: 1;
        border: 1px solid #1a1a1a;
        border-radius: 50%;
        display: block;
        position: absolute;
        top: 0;
        right: 0;
        animation-name: floatAnimation;
        animation-duration: 5s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        animation-fill-mode: forwards;
    }
    #gallery-1374 .cs-bubbles:after {
        /* orange bubble */
        content: "";
        width: 21.3125rem;
        height: 21.3125rem;
        background: black;
        opacity: 1;
        border-radius: 50%;
        display: block;
        position: absolute;
        bottom: 0;
        left: 0;
        z-index: -1;
        animation-name: floatAnimation2;
        animation-duration: 14s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        animation-fill-mode: forwards;
    }
}
/* In Between - 600px */
@media only screen and (min-width: 37.5rem) {
    #gallery-1374 {margin: 100px 0px;}
    .cs-content {margin-bottom: 100px;}
    #gallery-1374 .cs-item {
        grid-column: span 6;
    }
}

                                
</style>
